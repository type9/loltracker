<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/general.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/spell-tracker.css" />
    <link rel="stylesheet" href="../../css/modal.css" />
    <title>Summoner Spell Tracker</title>
  </head>
  <body class="spell-tracker">
    <!-- -------------------------------- Header ------------------------------- -->
  <header class="app-header">
      <h1>Spell Tracker</h1>
        <button
          class="icon window-control window-control-close"
          id="closeButton"
        >
          <svg>
            <use xlink:href="/img/header_icons.svg#window-control_close" />
          </svg>
        </button>
      </div>
    </header>
    <!-- --------------------------------- Main -------------------------------- -->
    <main>
      <div id="spells-container">
        <div id="events" class="spell-column">
          <div class="spell-row">
            <div id="sum1-spell1" class="spell-button">
              <img class="spell-icon" src="../../img/spells/flash.png" />
              <div class="spell-timer">
                <p id="sum1-spell1-timer">13:23</p>
              </div>
            </div>
            <div id="sum1-spell2" class="spell-button">
              <img class="spell-icon" src="../../img/spells/teleport.png" />
              <div class="spell-timer">
                <p id="sum1-spell2-timer">10:45</p>
              </div>
            </div>
          </div>
          <div class="spell-row">
            <div id="sum2-spell1" class="spell-button">
              <img class="spell-icon" src="../../img/spells/flash.png" />
              <div class="spell-timer">
                <p id="sum2-spell1-timer">13:23</p>
              </div>
            </div>
            <div id="sum2-spell2" class="spell-button">
              <img class="spell-icon" src="../../img/spells/teleport.png" />
              <div class="spell-timer">
                <p id="sum2-spell2-timer">10:45</p>
              </div>
            </div>
          </div>
          <div class="spell-row">
            <div id="sum3-spell1" class="spell-button">
              <img class="spell-icon" src="../../img/spells/flash.png" />
              <div class="spell-timer">
                <p id="sum3-spell1-timer">13:23</p>
              </div>
            </div>
            <div id="sum3-spell2" class="spell-button">
              <img class="spell-icon" src="../../img/spells/teleport.png" />
              <div class="spell-timer">
                <p id="sum3-spell2-timer">10:45</p>
              </div>
            </div>
          </div>
          <div class="spell-row">
            <div id="sum4-spell1" class="spell-button">
              <img class="spell-icon" src="../../img/spells/flash.png" />
              <div class="spell-timer">
                <p id="sum4-spell1-timer">13:23</p>
              </div>
            </div>
            <div id="sum4-spell2" class="spell-button">
              <img class="spell-icon" src="../../img/spells/teleport.png" />
              <div class="spell-timer">
                <p id="sum4-spell2-timer">10:45</p>
              </div>
            </div>
          </div>
          </div>
          <div class="spell-row">
            <div id="sum5-spell1" class="spell-button">
              <img class="spell-icon" src="../../img/spells/flash.png" />
              <div class="spell-timer">
                <p id="sum5-spell1-timer">13:23</p>
              </div>
            </div>
            <div id="sum5-spell2" class="spell-button">
              <img class="spell-icon" src="../../img/spells/teleport.png" />
              <div class="spell-timer">
                <p id="sum5-spell2-timer">10:45</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- -------------------------------- Modal -------------------------------- -->
    <div id="exitMinimizeModal" class="modal">
      <div class="modal-content">
        <h3>Exit the app?</h3>
        <p>
          Exiting the app will close all the app windows and terminate the app
          process.<br />
          <br />
          Are you sure?
        </p>
        <span class="buttonBar">
          <button id="minimize" class="modalButton">
            Minimize
          </button>
          <button id="exit" class="modalButton">
            Exit
          </button>
        </span>
      </div>
    </div>
    <script src="../../lib/require.js"></script>
    <script>
      require(["spell-tracker-controller"], function(SpellTrackerController) {
        console.log(`[INIT] spell-tracker loaded`);
        const spellTrackerController = new SpellTrackerController();
        spellTrackerController.run();
      }, function(error) {
        console.log(`[INIT] failed to load spell-tracker module ${error}`);
      });
    </script>
  </body>
</html>
